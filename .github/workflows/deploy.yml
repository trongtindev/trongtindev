name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build . -t ghcr.io/${{ github.repository_owner }}/trongtindev-site:latest

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/trongtindev-site:latest

      - name: Deploy to Dokploy
        run: |
          curl --request GET '${{ secrets.DEPLOY_WEBHOOK }}'
